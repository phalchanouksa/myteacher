{% extends 'base.html' %}

{% block title %}Delete Resource - MyTeacher{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0" style="border-radius: 18px">
        <div class="card-body text-center p-5">
          <div class="mb-4">
            <i
              class="bi bi-exclamation-triangle"
              style="font-size: 3rem; color: var(--apple-red)"
            ></i>
          </div>
          <h2 class="card-title mb-4" style="font-weight: 600">
            Delete Resource
          </h2>
          <p class="lead mb-1">Are you sure you want to delete</p>
          <p class="lead mb-4"><strong>"{{ object.title }}"</strong>?</p>
          <p class="text-muted mb-4">This action cannot be undone.</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center">
              <button
                type="submit"
                class="btn btn-danger"
                style="border-radius: 980px"
              >
                <i class="bi bi-trash"></i> Delete Resource
              </button>
              <a
                href="{% url 'resources:detail' object.pk %}"
                class="btn btn-outline-secondary"
                style="border-radius: 980px"
              >
                <i class="bi bi-x"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
